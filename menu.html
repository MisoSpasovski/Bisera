<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1920x1080/?restaurant,food') no-repeat center center/cover;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Background Overlay */
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            width: 100%;
            //height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            //flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Language Selector */
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background: white;
            cursor: pointer;
        }

        /* Menu Styling */
        .menu {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            width: 100%;
            height: 100vh;
        }

        h2, h3 {
            margin: 10px 0;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            font-size: 20px;
            margin: 8px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="overlay">
        <!-- Language Selector in Top Right Corner -->
        <div class="language-selector">
            <select id="languageSelector" onchange="changeLanguage(this.value)">
                <option value="en">ðŸ‡¬ðŸ‡§ English</option>
                <option value="de">ðŸ‡©ðŸ‡ª Deutsch</option>

            </select>
        </div>

        <!-- Menu Content -->
        <div class="menu">
            <h2 id="title">Menu</h2>

            <h3 id="drinks">Drinks</h3>
            <ul>
                <li id="coffee">Coffee</li>
                <li id="tea">Tea</li>
                <li id="juice">Juice</li>
            </ul>

            <h3 id="food">Food</h3>
            <ul>
                <li id="pizza">Pizza</li>
                <li id="burger">Burger</li>
                <li id="salad">Salad</li>
            </ul>
        </div>
    </div>

    <script>
        const translations = {
            en: {
                title: "Menu",
                drinks: "Drinks",
                coffee: "Coffee",
                tea: "Tea",
                juice: "Juice",
                food: "Food",
                pizza: "Pizza",
                burger: "Burger",
                salad: "Salad"
            },
            de: {
                title: "Speisekarte",

                pizza: "Pizza",
                burger: "Burger",
                salad: "Salat"
            },
            fr: {
                title: "Menu",
                drinks: "Boissons",
                coffee: "CafÃ©",

                juice: "Jus",
                food: "Nourriture",
                pizza: "Pizza",
                burger: "Burger",
                salad: "Salade"
            }
        };

        function changeLanguage(lang) {
            document.getElementById("title").textContent = translations[lang].title;
            document.getElementById("drinks").textContent = translations[lang].drinks;
            document.getElementById("coffee").textContent = translations[lang].coffee;
            document.getElementById("tea").textContent = translations[lang].tea;
            document.getElementById("juice").textContent = translations[lang].juice;
            document.getElementById("food").textContent = translations[lang].food;
            document.getElementById("pizza").textContent = translations[lang].pizza;
            document.getElementById("burger").textContent = translations[lang].burger;
            document.getElementById("salad").textContent = translations[lang].salad;
        }

        
    </script>

</body>
</html>
